{% extends 'main/base.html' %}

{% block content_1 %}
    <p> Dashboard </p>

    <div id='properties' name='properties'>

        {% for property in properties%}
        <li> street: {{property.location.street}}, suburb: {{property.location.suburb}}, postcode: {{property.location.post_code}}

                <form action="dashboard/delete-property/{{property.id}}" method='POST'>
                    {% csrf_token %}
                    <button type='submit'> delete </button> 
                </form>

            </li>
        {% endfor %}

    </div>

    <div id='add-button' name='add-button'>

        <form action='/create_property' method='GET'>
            <button type='submit'> add property</button>
        </form>

    </div>

{% endblock %}
