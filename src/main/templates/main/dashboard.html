{% extends 'main/base.html' %}

<!-- User's Dashboard
    List of created class [ ]
    Add Class Button [ ]
-->

{% block content_1 %}
    <p> Dashboard </p>

    <div id='classes' name='classes'>

        {% for class in classes %}
            <li> {{class.class_name}} 

                <form action="dashboard/delete-class/{{class.id}}" method='POST'>
                    {% csrf_token %}
                    <button type='submit'> delete </button> 
                </form>

            </li>
        {% endfor %}

    </div>

    <div id='add-button' name='add-button'>
        <form action='create_class' method='GET'>
            <button type='submit'> add class </button>
        </form>
    </div>

{% endblock %}
